[workspace]
members = [
    ".",
    "tank-core",
    "tank-duckdb",
    "tank-macros",
]

[workspace.package]
version = "0.1.0"
authors = ["barsdeveloper <barsdeveloper@gmail.com>"]
license = "Apache-2.0"
edition = "2021"
repository = "https://github.com/barsdeveloper/tank"
categories = ["database", "orm", "async"]

[workspace.dependencies]
anyhow = { version = "1.0.97", features = ["backtrace"] }
convert_case = "0.7.1"
futures = "0.3.31"
indoc = "2.0.6"
proc-macro2 = "1.0.93"
quote = "1.0.38"
rust_decimal = "1.37.1"
syn = { version = "2.0.96", features = ["full"] }
tank-core = { path = "tank-core" }
tank-duckdb = { path = "tank-duckdb" }
tank-macros = { path = "tank-macros" }
time = "0.3.41"
uuid = "1.16.0"

[workspace.dev-dependencies]
tank-macros.workspace = true

[package]
name = "tank"
version.workspace = true
authors.workspace = true
license.workspace = true
edition.workspace = true
repository.workspace = true

[dependencies]
tank-core = { workspace = true }
tank-duckdb = { workspace = true }
tank-macros = { workspace = true }

[dev-dependencies]
indoc = { workspace = true }
rust_decimal = { workspace = true }
time = { workspace = true }
tokio = { version = "1.44.2", features = ["full"] }
uuid = { workspace = true }
